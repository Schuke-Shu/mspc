# Spring 配置
spring:
  profiles:
    active: @root.env@
  application:
    name: ${common.project.name}
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test?allowMultiQueries=true&useUnicode=true&useSSL=false&characterEncoding=utf8&serverTimezone=GMT%2b8
    username: root
    password: ypt123
  mvc:
    servlet:
      # 关闭懒加载
      load-on-startup: 1
    pathmatch:
      matching-strategy: ant_path_matcher

# MyBatis 配置
mybatis:
  mapper-locations: classpath*:mapper/*Mapper.xml

# 日志配置
logging:
  # 日志文件配置
  file:
    # 文件路径
    path: ./log
  level:
    cn.mabbit.mspc.core.ApiAspect: debug
    cn.mabbit.mspc.cache: debug
    cn.mabbit.test: debug

# 自定义配置项
common:
  # 项目信息
  project:
    # 名称
    name: @root.name@
    # 版本
    version: @project.version@
    # 描述
    description: @root.description@
  # 模块信息
  module:
    # 名称
    name: @project.artifactId@
    # 描述
    description: @project.description@